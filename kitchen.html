<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen| HomeSync</title>
    <link rel="icon" href="images/HomeIcon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Overpass', sans-serif;
            background: url('images/kitchen.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #ffffff;
        }

        
        .navbar {
            display: flex;
            background-color: rgba(18, 18, 18, 0.8); /* Slightly transparent background */

            margin-top: 20px;
        }

        .navbar-item {
            display: flex;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 18px;
            margin: 0 8px;
            font-size: 15px;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 6px;
        }

        .navbar-item:hover {
            background-color: #74C0FC;
            color: #0b0b0b;
        }

        .navbar-item i {
            margin-right: 8px;
            font-size: 18px;
        }

    <nav class="navbar">
        <a href="living-room.html" class="navbar-item">

        </a>
