<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | HomeSync</title>
    <link rel="icon" href="images/HomeIcon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="js/auth.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Overpass', sans-serif;
            background-color: #0b0b0b;
            display: flex;
        }

        
        .sidebar {
            width: 200px;
            background-color: #121212;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: width 0.3s;
            padding: 20px 0; /* Top and bottom padding */
        }

        .sidebar.minimized {
            width: 60px; /* Adjusted width when minimized */
        }

        .sidebar-header {
            display: flex;
            justify-content: flex-end; /* Align to the right for maximized state */
            padding: 10px; /* Add padding for better spacing */
            position: relative; /* Required for absolute positioning of the button */
        }

        .toggle-button {
            cursor: pointer;
            background: none;
            border: none;
            color: #ffffff;
            padding: 15px;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            position: absolute; /* Use absolute positioning */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center the button */
        }

        .sidebar.minimized .toggle-button {
            left: 50%; /* Center for hamburger icon */
            transform: translateX(-50%); /* Center the button */
        }

        .sidebar:not(.minimized) .toggle-button {
            left: auto; /* Reset left for maximized state */
            transform: translateX(0); /* Remove centering */
            margin-right: 0px; /* Increase margin for more right alignment */
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center align links */
            flex-grow: 1; /* Allow this section to grow */
            justify-content: center; /* Center the nav items vertically */
        }

        .nav-links a {
            display: flex;
            align-items: center;
            justify-content: center; /* Center align items in the link */
            padding: 15px;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.2s;
            width: 100%; /* Full width for consistent button size */
            box-sizing: border-box; /* Include padding in width */
            min-width: 60px; /* Minimum width for consistency */
        }

        .nav-links a:hover {
            background-color: #74C0FC;
        }

        .nav-links a .icon {
            margin: 0; /* Remove margin for better alignment */
            width: 24px; /* Fixed width for icon alignment */
            text-align: center; /* Center the icon */
        }

        .sidebar-footer {
            padding: 15px;
            display: flex;
            justify-content: center; /* Center the logout button */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px; /* Full width on smaller screens */
            }
            .sidebar.minimized {
                width: 60px;
            }
        }
        #sidebar-title{
            color:#74C0FC;
            flex: 1;
            text-align: center;
            font-size: 20px;
            /*margin-left: 60px;*/
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="toggle-button" id="toggleButton" onclick="toggleSidebar()">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <span id="sidebar-title" class="link-text">HomeSync</span>
        <div class="nav-links">
            <a href="#" class="nav-item">
                <i class="fas fa-home icon"></i>
                <span class="link-text">Dashboard</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-th icon"></i>
                <span class="link-text">Overview</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user icon"></i>
                <span class="link-text">Profile</span>
            </a>
        </div>
        <div class="sidebar-footer">
            <a href="#" style="color: #ffffff; text-decoration: none; padding: 15px;" class="nav-item">
                <i class="fas fa-sign-out-alt icon"></i>
                <span class="link-text">Logout</span>
            </a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('minimized');
            const toggleButton = document.getElementById('toggleButton');

            // Change button visibility and toggle text based on sidebar state
            if (sidebar.classList.contains('minimized')) {
                toggleButton.innerHTML = '<i class="fas fa-bars"></i>'; // Hamburger icon
            } else {
                toggleButton.innerHTML = '<i class="fas fa-arrow-left"></i>'; // Arrow pointing left
            }

            // Show/hide text based on sidebar state
            const linkTexts = document.querySelectorAll('.link-text');
            linkTexts.forEach(text => {
                text.style.display = sidebar.classList.contains('minimized') ? 'none' : 'inline';
            });
        }
    </script>
</body>
</html>
